<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="settings.darkMode" (ionChange)="onDarkModeChange()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Modo Automático</ion-label>
      <ion-toggle [(ngModel)]="settings.autoDarkMode" (ionChange)="onAutoDarkModeChange()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="settings.language">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Tamaño de Fuente</ion-label>
      <ion-select [(ngModel)]="settings.fontSize">
        <ion-select-option value="small">Pequeño</ion-select-option>
        <ion-select-option value="medium">Mediano</ion-select-option>
        <ion-select-option value="large">Grande</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="ion-margin-top" (click)="saveSettings()">
    Guardar Ajustes
  </ion-button>

  <!-- Sección de Seguridad -->
  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>Seguridad</ion-label>
    </ion-list-header>
    
    <ion-item button (click)="showChangePasswordModal()">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Información de la app -->
  <div class="app-info">
    <ion-text color="medium">
      <p>Clínica Dental App v1.0.0</p>
    </ion-text>
  </div>
</ion-content>
