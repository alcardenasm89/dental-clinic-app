<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/agenda"></ion-back-button>
    </ion-buttons>
    <ion-title>Ficha Clínica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Datos Personales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Personales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2>Nombre</h2>
            <p>{{ patient.name }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Edad</h2>
            <p>{{ patient.age }} años</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Teléfono</h2>
            <p>{{ patient.phone }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Diagnóstico Actual</h2>
            <p>{{ patient.diagnosis }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Estado del Tratamiento</h2>
            <p>
              <ion-badge [color]="getStatusColor(patient.treatmentStatus)">
                {{ getStatusText(patient.treatmentStatus) }}
              </ion-badge>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Notas de Evolución -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Notas de Evolución</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Lista de notas existentes -->
      <ion-list>
        <ion-item *ngFor="let note of patient.evolutionNotes">
          <ion-label class="ion-text-wrap">
            <p>{{ note }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- Formulario para nueva nota -->
      <ion-item>
        <ion-textarea
          [(ngModel)]="newNote"
          placeholder="Agregar nueva nota..."
          rows="3"
          autoGrow="true">
        </ion-textarea>
      </ion-item>

      <ion-button expand="block" (click)="addNote()" [disabled]="!newNote.trim()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Registrar Nota
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
