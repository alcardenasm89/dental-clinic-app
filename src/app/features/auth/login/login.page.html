<ion-header>
  <ion-toolbar>
    <ion-title>Clínica Dental</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Iniciar Sesión</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="isLoading">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
